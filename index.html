<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play .m3u8 File in HTML5 video player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins;
  }
  
  body {
    margin: 0;
    padding: 0;
    background-color: #0d0d0d;
    max-height: 100vh;
  }
  
  #video-wrapper {
    padding: 0;
    width: 100%;
    max-width: 100vw; /* Ancho m√°ximo proporcional al ancho de la pantalla */
    margin: 0 auto; /* Centra el elemento horizontalmente */
    height: 100vh;
    display: flex;
    justify-content: center;
    position: relative;

  }
  
  #video {
    padding: 0;
    max-width: 100%;

    object-fit: cover;
    border-radius: 8px;
    overflow: hidden;
  }
  </style>
    <div id="video-wrapper">
        <!-- Create a video element -->
        <video class="video" id="video" controls></video>
    </div>

    <!-- Use hls.js to create a player and load the .m3u8 file -->
    <script>
        var video = document.getElementById('video');
        if(Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://b-g-eu-7.feetcdn.com:2223/v3-hls-playback/20001cf381110c44c45c139c1d4a8d4fa63f83c7400f947df580bfa424cc934a4a952e861fbc8a3fd76a8ad6e632eda0850f9783147308ed8a06724ff6f18fb9b95951f883f3918c62f6ac3908ce613eb335539a2d7cf91d434c99f9cf18a3116bc751a4423b1699c51a6cd60a4745e78ab8f86356545fcc051f0d959523ea23f3bc2f492400f182588d77aec1d1243676f0b3adb1562d4bb7b7770329e5ce62579718f0535164ffd0e355566bf7a611/1080/index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://b-g-eu-7.feetcdn.com:2223/v3-hls-playback/20001cf381110c44c45c139c1d4a8d4fa63f83c7400f947df580bfa424cc934a4a952e861fbc8a3fd76a8ad6e632eda0850f9783147308ed8a06724ff6f18fb9b95951f883f3918c62f6ac3908ce613eb335539a2d7cf91d434c99f9cf18a3116bc751a4423b1699c51a6cd60a4745e78ab8f86356545fcc051f0d959523ea23f3bc2f492400f182588d77aec1d1243676f0b3adb1562d4bb7b7770329e5ce62579718f0535164ffd0e355566bf7a611/1080/index.m3u8';
            video.addEventListener('loadedmetadata',function() {
                video.play();
            });
        }
    </script>
</body>
</html>
